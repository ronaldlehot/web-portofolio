<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/web-portofolio/assets/icon/logopad.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fransisco Ronaldo Lehot - Modern Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Frontend Developer Portfolio - Fransisco Ronaldo Lehot"
    />
    <meta
      name="keywords"
      content="Frontend Developer, React, TypeScript, Web Development"
    />
    <meta name="author" content="Fransisco Ronaldo Lehot" />
    <script>
      // Redirect to base URL with path
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
